<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #003366;
            color: #FFFFFF;
            min-height: 100vh;
            padding-top: 3rem;
        }
        .container {
            max-width: 600px;
            background-color: #002244;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.6);
        }
        h2 {
            color: #FF6600;
            margin-bottom: 1.5rem;
        }
        label {
            color: #FF6600;
            font-weight: 500;
        }
        .form-control, .form-select {
            background-color: #004080;
            border: none;
            color: #FFFFFF;
        }
        .form-control:focus, .form-select:focus {
            background-color: #0059b3;
            color: #FFFFFF;
            box-shadow: 0 0 6px #FF6600;
            border: 1px solid #FF6600;
        }
        .btn-custom {
            background-color: #FF6600;
            color: #FFFFFF;
            border: none;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #e65c00;
        }
        a {
            color: #FF6600;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #e65c00;
        }
        .form-text {
            color: #FFCC99;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Editar Usuario</h2>
    <form method="POST" action="{{ url_for('editar_usuario', id=usuario.id) }}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Dejar vacío para no cambiar">
            <div class="form-text">Ingrese una nueva contraseña sólo si desea modificarla.</div>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ usuario.apellidos }}" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario.correo }}" required>
        </div>
        <div class="mb-3">
            <label for="comision" class="form-label">Comisión</label>
            <input type="text" class="form-control" id="comision" name="comision" value="{{ usuario.comision }}">
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol" name="rol" required>
                <option value="usuario" {% if usuario.rol == 'usuario' %}selected{% endif %}>Usuario</option>
                <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
                {% if current_user.rol == 'master' %}
                <option value="master" {% if usuario.rol == 'master' %}selected{% endif %}>Master</option>
                {% endif %}
            </select>
        </div>
        <button type="submit" class="btn btn-custom">Guardar Cambios</button>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('admin_panel') }}">← Volver al Panel de Administración</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
